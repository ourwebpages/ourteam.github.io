<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account in MakeCode</title>
    <!-- Bootstrap 5 CDN Link -->
    <link href="assets/css/style(2).css" rel="stylesheet">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/icons.png" class="img-fluid" alt="Logo">
                </div>
                <form class="rounded bg-white shadow py-5 px-4">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In</h3>
                    <div class="fw-normal text-muted mb-4"> New Here?
                        <a href="sign up.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="forget.html" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img alt="Logo" src="images/google-icons.png" class="img-fluid me-3">Continue with Google
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img alt="Logo" src="images/facebook-icons.png" class="img-fluid me-3">Continue with Facebook
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img alt="Logo" src="images/linkedin-icons.png" class="img-fluid me-3">Continue with Linkedin
                    </a>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
